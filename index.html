<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Formularios</title>
</head>

<body>
    <form>
        <input type="text" />
        <input type="date" />
        <input type="color" />
        <input type="password" />
        <input type="file" />
        <input type="checkbox" />
        <input type="radio" /> <!-- no se puede des-seleccionar xD -->
        <input type="submit" /> <!-- realiza alguna acción programada -->
        <input type="button" value="Send" />
    </form>
    <button>Hola</button>
    <h1>Formulario</h1>
    <form class="formulario">
        <div class="nombre">
            <label for="nombre">Nombre

            </label>
            <input class="clase_nombre"
            id="nombre" 
            type="text" 
            name="nombre" 
            placeholder="Escribe tu nombre(s)" 
            required
            />
        </div>

        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input 
            id="apellido" 
            type="text" 
            name="apellido" 
            placeholder="Escribe tu apellido"
            required
            />
        </div>
        
        <div class="password">
            <label for="password">Contraseña</label>
            <input 
            id="password" 
            type="password" 
            name="password"
            placeholder="Escribe tu contraseña"
            />
        </div>


        <fieldset></fieldset> <!-- para organizar y englobar campos
        se puede usar en lugar de div -->
        <div class="enviar">
            <input type="submit"
            value="enviar"

            />
        </div>

        </form>

      <div class="correo">
          <label for="correo">correo

          </label>
          <input
          id="correo"
          name="correo"
          type="mail"
          placeholder="Escribe tu correo"
         
          />
      </div>

        <!-- dentro del fieldset podemos utilizar legend y coloca un texto como de encabezado
 -->
<form>
    <fieldset class="fieldset">
        <legend>Ingresa el número</legend>
    <label
    for="numero">Numero</label>
    <input id="numero" 
    type="number"
    name="numero"
    min="40"
    max="50"
    />

    <label for="rango">Rango</label>
    <input id="rango" type="range" min="50"/>
   </fieldset></form>

</body>

</html>
