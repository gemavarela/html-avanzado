<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicio.css" type="text/css" />

    <title>ejercicio</title>
</head>

<body>
    <form class="verde">
        <p class="titulo">Datos del empleador</p>
        <div class="espaciar">
            <div>
                <label class="fijo" for="name">Nombre</label>
                <input class="rojo" type="text" placeholder="Escribe tu nombre completo">
            </div>
            <div>
                <label class="fijo" for="email">E-mail</label>
                <input class="rojo" type="email" placeholder="ejemplo@um.es">
            </div>
            <div>
                <label class="fijo" for="telefono">Teléfono</label>
                <input class="rojo" type="tel" placeholder="Ej. +34668899999">
            </div>
            <div>
                <label class="fijo" for="pais">País</label>
                <input class="rojo" type="text">
            </div>



        </div>

        <p class="titulo">Datos de tarjeta de crédito o débito</p>
        <div class="espaciar">
            <div>
                <label class="fijo" for="numeroTarjeta">Número</label>
                <input class="rojo" type="text" id="t" placeholder="Ej. 5555-4444-3333-2222">
            </div>
            <div>
                <label class="fijo" for="nameTarjeta">Nombre</label>
                <input class="rojo" type="text" placeholder="Nombre que figura en la tarjeta">
            </div>

        </div>
        <div class="boton">
            <input type="button" value="Confirmar pedido">
        </div>
    </form>

</body>

</html>
