<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/tablas.css">
    <title>Tablas</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <!-- Crea una fila -->
                <th>Cabecera</th><!--Cabecera de tabla-- Le da formato nefrita y al centro -->
                <th colspan="2">cabecera 2</th>
            
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="3">C</td>
            </tr>

            <tr>
                <td>Hola</td>
                <td>Adiós</td>
                <!-- <td>Celda 3</td> -->
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
               
            </tr>
            
        </tbody>

        <tfoot>
            <tr>
                <td>Pie de tabla</td>
                <td>Pie de tabla</td>
                <td>Pie de tabla</td>
            </tr>
        </tfoot>
    </table>

</html>
